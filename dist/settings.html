<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serials List Settings</title>

    <link rel="stylesheet" href="./css/settings.css">
</head>

<body>
    <div class="tabWrapper">
        <!-- Tab links -->
        <div class="tab">
            <button id="btnGlobal" class="tablinks">Global settings</button>
            <button id="btnInfo" class="tablinks">Additional info</button>
            <button id="btnAbout" class="tablinks">About</button>
        </div>
        
        <!-- Tab content -->
        <div id="tabGlobal" class="tabcontent">

            <h3>Storage type:</h3>
            <select id="storageType">
                <option value="local" selected>Local</option>
                <option value="chrome_local">Chrome local</option>
                <option value="chrome_sync">Chrome cloud</option>
                <option value="cloudBackup_Local">Chrome cloud (local backup)</option>
            </select>

            <label id="storageTypeWarning" class="warningMessage" style="padding-left: 1rem;">  </label>
            
            <h3>Auto scrolling:</h3>
            <input id="isAutoScroll" type="checkbox" checked> <label for="isAutoScroll">Auto scroll to active page</label>
            
            <fieldset>
                <legend><h3>Ageing color scheme:</h3></legend>
                
                <label>Period: </label> <input type="number" id="ageingPeriod" min="0" max="360" value="14">
                <p>Color scheme: </p>
                <input type="color" id="beginColorPicker" class="colorSelector" value="#e66465">
                <label id="gradientExampleString" class="gradientViewer" >Example of background color ageing for "Series name" field with text</label> 
                <input type="color" id="endColorPicker" class="colorSelector" value="#f6b73c">
                <p></p>
                <input id="btnAgeingSave" type="button" value="Save">
            </fieldset>
        </div>
        
        <div id="tabInfo" class="tabcontent">
            <label>You can use "{season}" and "{episode}" templates in links, they will be replaced with the current season / episode from the list
            </label>
        </div>
        
        <div id="tabAbout" class="tabcontent">
            <h3>created by: </h3> 
            <label>Illia Filatov</label>

            <h3>icon pack:</h3>
            <label>GlyphPack Collection</label>
            <p>Design Revision</p>
        </div>        
    </div>
</body>
<script src="./js/settings.js"></script>
</html>
